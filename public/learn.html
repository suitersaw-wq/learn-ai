<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn AI - Learn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-bubble">
    <div class="page-inner">
      <div class="learn-container">
        <header class="learn-header">
          <h1>Learn AI</h1>
          <div class="header-right">
            <div class="topic-badge" id="topic-badge">
              <span>No topic selected</span>
            </div>
            <div class="user-menu" id="user-menu">
              <button class="user-btn" id="user-btn">
                <span class="user-avatar" id="user-avatar">U</span>
                <span class="membership-badge" id="membership-badge">Free</span>
              </button>
              <div class="user-dropdown hidden" id="user-dropdown">
                <div class="dropdown-header">
                  <p class="user-name" id="dropdown-name">User</p>
                  <p class="user-email" id="dropdown-email">user@example.com</p>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="upgrade-btn">Upgrade Plan</button>
                <button class="dropdown-item" id="logout-btn">Sign Out</button>
              </div>
            </div>
          </div>
        </header>

        <div class="topic-selector" id="topic-selector">
          <h2>What do you want to learn?</h2>
          <p>Pick any topic and I'll teach you in a way that works for your brain.</p>
          <div class="topic-input-group">
            <input type="text" class="topic-input" id="topic-input"
                   placeholder="e.g., Python basics, Drawing, History of Rome...">
            <button class="start-session-btn" id="start-session-btn">
              <span>Start</span>
            </button>
          </div>
        </div>

        <div class="chat-container hidden" id="chat-container">
          <div class="messages" id="messages"></div>
          <div class="chat-input-container">
            <div class="chat-input-group">
              <div class="chat-input-inner">
                <label class="file-upload-btn" id="file-upload-label">
                  <input type="file" id="file-upload" accept=".pdf,.txt,.md,.doc,.docx" hidden>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                  </svg>
                </label>
                <textarea class="chat-input" id="chat-input"
                          placeholder="Type your message..." rows="1"></textarea>
                <button class="send-btn" id="send-btn">Send</button>
              </div>
            </div>
            <p class="file-name hidden" id="file-name"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('learnai_user') || '{}');
    const hasProfile = localStorage.getItem('learnai_has_profile');

    if (!user.id || !hasProfile) {
      window.location.href = user.id ? '/onboarding.html' : '/auth.html';
    }

    // Set up user menu
    const userAvatar = document.getElementById('user-avatar');
    const membershipBadge = document.getElementById('membership-badge');
    const dropdownName = document.getElementById('dropdown-name');
    const dropdownEmail = document.getElementById('dropdown-email');

    userAvatar.textContent = (user.name || user.email || 'U').charAt(0).toUpperCase();
    membershipBadge.textContent = (user.membership || 'free').charAt(0).toUpperCase() + (user.membership || 'free').slice(1);
    membershipBadge.className = `membership-badge ${user.membership || 'free'}`;
    dropdownName.textContent = user.name || 'User';
    dropdownEmail.textContent = user.email || '';

    // Toggle dropdown
    document.getElementById('user-btn').addEventListener('click', () => {
      document.getElementById('user-dropdown').classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!document.getElementById('user-menu').contains(e.target)) {
        document.getElementById('user-dropdown').classList.add('hidden');
      }
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('learnai_user');
      localStorage.removeItem('learnai_user_id');
      localStorage.removeItem('learnai_has_profile');
      window.location.href = '/';
    });

    // Upgrade
    document.getElementById('upgrade-btn').addEventListener('click', () => {
      window.location.href = '/membership.html';
    });

    let sessionId = null;
    let isLoading = false;
    let uploadedFile = null;

    const topicSelector = document.getElementById('topic-selector');
    const chatContainer = document.getElementById('chat-container');
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const topicBadge = document.getElementById('topic-badge');
    const topicInput = document.getElementById('topic-input');
    const startSessionBtn = document.getElementById('start-session-btn');
    const fileUpload = document.getElementById('file-upload');
    const fileNameEl = document.getElementById('file-name');

    // File upload
    fileUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Check membership for file upload
      if (user.membership === 'free') {
        alert('File upload is available on Basic and Pro plans. Upgrade to use this feature!');
        fileUpload.value = '';
        return;
      }

      // Read file content
      const reader = new FileReader();
      reader.onload = (event) => {
        uploadedFile = {
          name: file.name,
          content: event.target.result
        };
        fileNameEl.textContent = `Attached: ${file.name}`;
        fileNameEl.classList.remove('hidden');
      };
      reader.readAsText(file);
    });

    startSessionBtn.addEventListener('click', startSession);
    topicInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startSession();
    });

    async function startSession() {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert('Please enter a topic');
        return;
      }

      try {
        const res = await fetch('/api/sessions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: user.id, topic })
        });

        const data = await res.json();
        sessionId = data.sessionId;

        topicBadge.querySelector('span').textContent = topic;
        topicSelector.classList.add('hidden');
        chatContainer.classList.remove('hidden');
        chatInput.focus();

        await sendMessage('Hello! I want to learn about ' + topic);
      } catch (error) {
        console.error('Error starting session:', error);
        alert('Failed to start session. Please try again.');
      }
    }

    sendBtn.addEventListener('click', () => sendMessage());
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
    });

    async function sendMessage(overrideMessage = null) {
      if (isLoading) return;

      const message = overrideMessage || chatInput.value.trim();
      if (!message) return;

      if (!overrideMessage) {
        chatInput.value = '';
        chatInput.style.height = 'auto';
        addMessage(message, 'user');
      }

      const loadingId = addMessage('Thinking', 'assistant loading');
      isLoading = true;
      sendBtn.disabled = true;

      try {
        const body = { message };
        if (uploadedFile) {
          body.fileContent = uploadedFile.content;
          uploadedFile = null;
          fileNameEl.classList.add('hidden');
          fileUpload.value = '';
        }

        const res = await fetch(`/api/sessions/${sessionId}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        if (!res.ok) throw new Error('Failed to get response');

        const data = await res.json();

        document.getElementById(loadingId).remove();
        addMessage(data.message, 'assistant');
      } catch (error) {
        console.error('Error:', error);
        document.getElementById(loadingId).remove();
        addMessage('Sorry, something went wrong. Please try again.', 'assistant');
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        chatInput.focus();
      }
    }

    function addMessage(content, className) {
      const id = 'msg-' + Date.now();
      const div = document.createElement('div');
      div.id = id;
      div.className = `message ${className}`;

      if (className.includes('loading')) {
        div.innerHTML = `<div class="message-bubble">Thinking</div>`;
      } else if (className === 'user') {
        div.innerHTML = `<div class="message-bubble"><div class="message-content">${escapeHtml(content)}</div></div>`;
      } else {
        // Format assistant messages with markdown-like styling
        const formatted = formatMessage(content);
        div.innerHTML = `<div class="message-bubble">${formatted}</div>`;
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return id;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatMessage(text) {
      // Convert **bold** to <strong>
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      // Convert *italic* to <em>
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      // Convert newlines to <br>
      text = text.replace(/\n/g, '<br>');
      // Convert bullet points
      text = text.replace(/^- (.+)$/gm, '<span class="bullet">$1</span>');
      return text;
    }

    topicInput.focus();
  </script>
</body>
</html>
