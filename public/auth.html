<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn AI - Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-bubble">
    <div class="page-inner">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Learn AI</h1>
          <p class="tagline">An AI tutor that adapts to how your brain works</p>
        </div>

        <div class="auth-box bubble">
          <div class="bubble-inner">
            <div class="auth-tabs">
              <button class="auth-tab active" data-tab="login">Sign In</button>
              <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Your password" required>
              </div>
              <button type="submit" class="auth-submit-btn">
                <span>Sign In</span>
              </button>
              <p class="auth-error hidden" id="login-error"></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form hidden">
              <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Your name">
              </div>
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="you@example.com" required>
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="At least 6 characters" required minlength="6">
              </div>
              <button type="submit" class="auth-submit-btn">
                <span>Create Account</span>
              </button>
              <p class="auth-error hidden" id="signup-error"></p>
            </form>
          </div>
        </div>

        <p class="auth-footer">Built for humans who learn differently</p>
      </div>
    </div>
  </div>

  <script>
    // Check if already logged in
    const existingUser = localStorage.getItem('learnai_user');
    if (existingUser) {
      const user = JSON.parse(existingUser);
      const hasProfile = localStorage.getItem('learnai_has_profile');
      if (hasProfile) {
        window.location.href = '/learn.html';
      } else {
        window.location.href = '/onboarding.html';
      }
    }

    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;

        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        document.getElementById('login-form').classList.toggle('hidden', tabName !== 'login');
        document.getElementById('signup-form').classList.toggle('hidden', tabName !== 'signup');

        document.querySelectorAll('.auth-error').forEach(e => e.classList.add('hidden'));
      });
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error || 'Failed to sign in';
          errorEl.classList.remove('hidden');
          return;
        }

        localStorage.setItem('learnai_user', JSON.stringify(data.user));
        localStorage.setItem('learnai_user_id', data.user.id);

        // Check if user has profile
        const profileRes = await fetch(`/api/users/${data.user.id}/profile`);
        if (profileRes.ok) {
          localStorage.setItem('learnai_has_profile', 'true');
          window.location.href = '/learn.html';
        } else {
          window.location.href = '/onboarding.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorEl.textContent = 'Something went wrong. Please try again.';
        errorEl.classList.remove('hidden');
      }
    });

    // Signup
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const errorEl = document.getElementById('signup-error');

      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error || 'Failed to create account';
          errorEl.classList.remove('hidden');
          return;
        }

        localStorage.setItem('learnai_user', JSON.stringify(data.user));
        localStorage.setItem('learnai_user_id', data.user.id);

        // New users go to membership selection
        window.location.href = '/membership.html';
      } catch (error) {
        console.error('Signup error:', error);
        errorEl.textContent = 'Something went wrong. Please try again.';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
